<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil • CRM Chatbot</title>
  <link rel="stylesheet" href="/styles/app.css" />
</head>
<body class="perfil-page">
  <a href="/app" class="back-link">← Voltar</a>
  <div class="perfil-card" id="perfilCard" aria-live="polite">
    <div class="perfil-head">
      <div class="perfil-avatar" id="perfilAvatar" aria-hidden="true">?</div>
      <div class="perfil-meta">
        <h1 id="perfilNome">Perfil</h1>
        <span id="perfilEmail" style="font-size:.7rem;opacity:.7;">Carregando...</span>
      </div>
    </div>
    <div class="perfil-section">
      <h2>Dados básicos</h2>
      <div class="perfil-row">
        <label for="nomePerfil">Nome</label>
        <input id="nomePerfil" type="text" disabled />
      </div>
      <div class="perfil-row">
        <label for="emailPerfil">E-mail</label>
        <input id="emailPerfil" type="email" disabled />
      </div>
    </div>
    <div class="perfil-actions">
      <button type="button" id="btnFechar" class="btn btn-primary" onclick="window.location.href='/app'">Fechar</button>
    </div>
  </div>
  <script type="module">
    async function carregar(){
      try{
        const r = await fetch('/api/auth/me',{credentials:'include'});
        if(!r.ok){ window.location.href='/'; return; }
        const { user } = await r.json();
        if(!user){ window.location.href='/'; return; }
        const nome = user.nome || 'Usuário';
        const email = user.email || '';
        document.getElementById('perfilNome').textContent = nome;
        document.getElementById('perfilEmail').textContent = email;
        document.getElementById('nomePerfil').value = nome;
        document.getElementById('emailPerfil').value = email;
        document.getElementById('perfilAvatar').textContent = nome.charAt(0).toUpperCase();
      }catch{ window.location.href='/'; }
    }
    carregar();
  </script>
</body>
</html>
